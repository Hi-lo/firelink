<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>FireLink Setting</title>
  <link rel="stylesheet" type="text/css" href="setting.css" />
  <link rel="stylesheet" type="text/css" href="options.css" />
</head>

<body>
  <h2>Formats</h2>
  <div id="configuration"> 
    <table id="cocoatable" class="cocoatable"> 
      <thead> 
	<tr> 
	  <td id="column-name">Name</td> 
	  <td id="column-format">Format</td> 
	</tr> 
      </thead> 
      <tbody id="formats"> 
      </tbody> 
    </table> 
    <div class="plus-minus-buttons" id="button-container"> 
      <div id="cocoatable-button-plus" class="button plus">+</div> 
      <div id="cocoatable-button-minus" class="button minus">-</div> 
      <div style="clear:both"><!-- --></div> 
    </div>
    <div class="up-down-buttons" id="button-updown"> 
      <div id="cocoatable-button-up" class="button up">^</div> 
      <div id="cocoatable-button-down" class="button down">v</div> 
      <div style="clear:both"><!-- --></div> 
    </div>
  </div>
</body>

</html>
